<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//tinymce.cachefly.net/4.3/tinymce.min.js" type="text/javascript"></script>
    <script>tinymce.init({ selector:'textarea',plugins : 'advlist autolink link image lists charmap print preview searchreplace wordcount '+
    'visualblocks visualchars code fullscreen insertdatetime media nonbreaking '+

</head>
<body>

    <input type="text" id="txt">
    <input type="submit" value="submit">
</form>
</body>
</html>
